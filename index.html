<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>&#58626; Colour Palette Challenge</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
        
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Funnel+Sans:ital,wght@0,300..800;1,300..800&family=Press+Start+2P&display=swap" rel="stylesheet">
        
        <link rel="stylesheet" href="style.css">
        
    </head>
    <body>
        <div class="container start-screen">
            <canvas id="canvas" width="500" height="500"></canvas>
            <div class="main-text">
                <h1>Hue Knew?</h1>
                <p>Can you find the odd sqaure out?</p>
                
            </div>
            <div class="buttons">
                <div id="startGame">Start Game</div>
            </div>
        </div>
        <div class="container-fluid game-play">
            <div class="row justify-content-center">
                <section class="col menu-area">
                    <div class="heading">
                        <h1>Hue Knew?</h1>

                    </div>
                    <div class="lives-and-rounds">
                        <p id="lives">Lives: <span></span></p>
                        <p id="rounds">Rounds: <span></span>/40</p>
                    </div>
                    <div class="game-status">
                        <h2></h2>
                    </div>
                    <!-- <div class="lives-alert">
                        <p></p>
                    </div> -->
                    <div class="buttons">
                        <div id="resetGame">Reset Game</div>
                        <div id="nextLevel">Next Level</div>
                    </div>   
                </section>
                <section class="col game-area">
                    <div id="grid"></div>
                </section>
            </div>
        </div>
        
        <!-- BOOTSTRAP -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
        <!-- GSAP -->
        <script src="https://cdn.jsdelivr.net/npm/gsap@3.13.0/dist/gsap.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/gsap@3.13.0/dist/SplitText.min.js"></script>
        
        <script src="game.js"></script>
    </body>
</html>
